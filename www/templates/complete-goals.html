<ion-view view-title="Completed Goals:" ng-controller="GoalsCtrl" hide-back-button="true">
    <ion-content>
        <h4 class="padding" >Which goals did you complete today?</h4>
        <form ng-submit="completeGoals()">
            <div ng-repeat="goal in goals | filter:{ focus:1} track by goal.id">
                <ion-checkbox ng-model="goal.checked" ng-checked="goal.checked" class="checkbox-dark item item-stable item-button-right">
                    {{goal.title}}
                </ion-checkbox>
                <!--<button class="button button-icon ion-close" ng-click=""></button>-->
            </div>
        <div class="row">
            <button class="button icon-right ion-chevron-right button-energized col col-offset-40 col-40" type="submit">Submit</button>
        </div>   
        </form>
    </ion-content> 
</ion-view>
