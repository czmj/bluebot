<ion-view view-title="How are you?">
    <ion-content>
        <div ng-controller="ScoresCtrl">
            <form ng-submit="submitScores()">
                <p class="padding">Drag the sliders to let BlueBot know how you're doing today, or click the question mark for more hints.</p>
                <div class="list">
                    <div class="item range range-dark noborder">
                        <i class="icon ion-umbrella"></i>
                        <input ng-model="range1" type="range" name="score1" min="0" max="100" value="50">
                        <i class="icon icon-sun"></i>
                    </div>

                    <div class="item range range-dark noborder">
                        <i class="icon icon-wilt"></i>
                        <input ng-model="range2" type="range" name="score2" min="0" max="100" value="33">
                        <i class="icon icon-grow"></i>
                    </div>

                    <div class="item range range-dark noborder">
                        <i class="icon ion-flash"></i>
                        <input ng-model="range3" type="range" name="score3" min="0" max="100" value="70">
                        <i class="icon icon-wave"></i>
                    </div>

                    <div class="item range range-dark noborder">
                        <i class="icon icon-sleep"></i>
                        <input ng-model="range4" type="range" name="score4" min="0" max="100" value="25">
                        <i class="icon icon-light"></i>
                    </div>
                </div>
                <!--<div class="row" ng-controller="MedsCtrl">
                    <div ng-repeat="med in meds">
                    <p>{{med.name}}</p>
                    </div>
                </div>-->
                <!--<button class="button button-icon ion-close" ng-click=""></button>-->
                <div class="row">
                    <a ng-click="help()" class="button button-dark button-outline col col-10 col-offset-20"><i class="icon ion-help"></i></a>
                    <button class="button icon-right ion-chevron-right button-energized col col-40 col-offset-10" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
