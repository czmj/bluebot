<ion-modal-view >
  <ion-header-bar class="bar-dark">
    <h1 class="title">Tutorial</h1>
    <button class="button button-clear" ng-click="skip(2)">Skip</button>
  </ion-header-bar>
  <ion-content>
      <div class="padding">
          <p>Let's set up some <strong>achieveable goals</strong> for today.</p>
          <p><strong>Goals</strong> can be as simple as getting out of bed, or as challenging as you'd like them to be. The important thing is to focus on doing <strong>just 3 things</strong> to help you feel a <strong>little better every day.</strong></p>
      </div>
      <div class="row">
            <a class="button icon-right ion-chevron-right button-energized col-offset-30" ng-click="closeModal(1)">Set today's Goals</a>
      </div>
      <div class="row">
            <button class="button button-dark button-outline col col-10 col-offset-20" ng-click="active=true"><i ng-class="{'icon ion-help': active==false, 'icon ion-checkmark': active==true}" ng-init="active=false"></i></button>
            <button class="button icon-right ion-chevron-right button-energized col col-50 col-offset-10" ng-click="closeModal(4)">Submit</button>
      </div>
    </ion-content>
</ion-modal-view>
