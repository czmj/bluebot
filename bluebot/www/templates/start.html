<ion-modal-view >
  <ion-header-bar class="bar-dark">
    <h1 class="title">Tutorial</h1>
  </ion-header-bar>
  <ion-content>
      <div class="padding">
          <p><strong>Welcome to BlueBot.</strong></p>
          <p>Tap <strong>question marks</strong> for help if you get stuck</p>
          <p>Tap the <strong>orange</strong> button to continue:</p>
      </div>
      <div class="row">
            <button class="button button-dark button-outline col col-10 col-offset-20" ng-click="active=true"><i ng-class="{'icon ion-help': active==false, 'icon ion-checkmark': active==true}" ng-init="active=false"></i></button>
            <button class="button icon-right ion-chevron-right button-energized col col-50 col-offset-10" ng-click="closeNoDataModal()">Submit</button>
      </div>
    </ion-content>
</ion-modal-view>
