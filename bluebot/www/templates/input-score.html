<ion-view view-title="How are you?">
    <ion-content>
        <div ng-controller="ScoresCtrl">
            <form ng-submit="submitScores()">
                <div class="list">
                    <div class="item range range-dark">
                        <i class="icon ion-umbrella"></i>
                        <input ng-model="range1" type="range" name="score1" min="0" max="100" value="50">
                        <i class="icon icon-sun"></i>
                    </div>

                    <div class="item range range-dark">
                        <i class="icon icon-wilt"></i>
                        <input ng-model="range2" type="range" name="score2" min="0" max="100" value="33">
                        <i class="icon icon-grow"></i>
                    </div>

                    <div class="item range range-dark">
                        <i class="icon ion-flash"></i>
                        <input ng-model="range3" type="range" name="score3" min="0" max="100" value="70">
                        <i class="icon icon-wave"></i>
                    </div>

                    <div class="item range range-dark">
                        <i class="icon icon-sleep"></i>
                        <input ng-model="range4" type="range" name="score4" min="0" max="100" value="25">
                        <i class="icon icon-light"></i>
                    </div>
                </div>
                <div class="row">
                  <span class="col-10"></span>
                <a ng-click="help()" class="button button-dark button-outline col-20"><i class="icon ion-help"></i></a>
                  <span class="col-10"></span>
                    <button class="button icon-right ion-chevron-right button-energized col-50" type="submit">Submit</button>
                  <span class="col-10"></span>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
